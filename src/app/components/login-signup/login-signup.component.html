<div class="outer">
    <div class="inner">
      <div class="left-img">
        <div class="img">
          <img src="assets\login-image.png" alt="" />
        </div>
        <div class="right-content">Online Book Shopping</div>
      </div>
      <div class="right-form">
        <div class="login" *ngIf="form">
          <div class="login-signup-navigation">
            <button mat-button [ngClass]="{'active': form}">Login</button>
            <button mat-button [ngClass]="{'active': !form}" (click)="navigateBtn()">SignUp</button>
          </div>
  
          <div class="form" [formGroup]="loginForm">
            <label>Email Id</label>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Email or Phone" formControlName="email" type="email" />
            </mat-form-field>
  
            <label>Password</label>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Password" formControlName="password" type="password" [type]="hide ? 'password' : 'text'"/>
              <button
                    mat-icon-button
                    matSuffix
                    type="button"
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
  
            <a href="#" class="align-right">Forgot Password?</a>
            <button class="btn" (click)="onLoginSubmit()">Login</button>
          </div>
  
          <div class="divide-line">
            <span></span>
            <p>OR</p>
            <span></span>
          </div>
  
          <div class="other-links">
            <button class="btn other-links-div" style="background-color: #4266b2">
              Facebook
            </button>
            <button class="btn other-links-div" style="background-color: #f5f5f5; color: #0a0102">
              Google
            </button>
          </div>
        </div>
  
        <div class="login" *ngIf="!form">
          <div class="login-signup-navigation">
            <button mat-button [ngClass]="{'active': form}" (click)="navigateBtn()">Login</button>
            <button mat-button [ngClass]="{'active': !form}">SignUp</button>
          </div>
  
          <div class="form" [formGroup]="signupForm">
            <label>Full Name</label>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Full Name" formControlName="fullName" />
            </mat-form-field>
  
            <label>Email Id</label>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Email" formControlName="email" type="email"/>
            </mat-form-field>
  
            <label>Password</label>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Password" formControlName="password" type="password" [type]="hide ? 'password' : 'text'"/>
              <button
                    mat-icon-button
                    matSuffix
                    type="button"
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                  <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
  
            <label>Mobile Number</label>
            <mat-form-field appearance="outline">
              <input matInput placeholder="Mobile Number" formControlName="mobileNumber" />
            </mat-form-field>
  
            <button class="btn" (click)="onSignupSubmit()">SignUp</button>
          </div>
        </div>
      </div>
    </div>
  </div>
