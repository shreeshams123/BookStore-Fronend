<div class="books-container">
  <div class="header">
    <div class="title-container">
      <span class="title">Books</span>
      <span class="item-count">({{ totalItems }} items)</span>
    </div>

    <div class="sorting-dropdown">
      <select id="sort-options" [(ngModel)]="selectedSortOption" (change)="sortBooks()">
        <option value="" disabled selected>Sort by Relevance</option>
        <option value="lowToHigh">Price: Low to High</option>
        <option value="highToLow">Price: High to Low</option>
      </select>
    </div>
  </div>

  <div class="book-list">
    <div *ngFor="let book of books | search:searchQuery" class="book-item">
      <app-book-card [bookDetails]="book"></app-book-card>
    </div>
  </div>

  <div *ngIf="totalPages > 1" class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>

    <div class="page-numbers">
      <button *ngFor="let page of [].constructor(totalPages); let i = index" 
              (click)="goToPage(i + 1)" [class.active]="i + 1 === currentPage">
        {{ i + 1 }}
      </button>
    </div>
  </div>
</div>
